# Cloud Build configuration for Google Cloud Run deployment
steps:
  # Build the React application
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['ci']
    
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/vocilio-dashboard:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/vocilio-dashboard:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vocilio-dashboard:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vocilio-dashboard:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'vocilio-dashboard',
      '--image', 'gcr.io/$PROJECT_ID/vocilio-dashboard:$BUILD_ID',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,BACKEND_URL=${_BACKEND_URL}',
      '--add-cloudsql-instances', '${_SQL_INSTANCE}',
      '--service-account', '${_SERVICE_ACCOUNT}'
    ]

# Substitute environment variables
substitutions:
  _REGION: 'us-central1'
  _BACKEND_URL: 'https://your-backend-service-url.run.app'
  _SQL_INSTANCE: 'your-project:us-central1:vocilio-db'
  _SERVICE_ACCOUNT: 'vocilio-dashboard@your-project.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
